	<body onclick="lover()">

				<b id="d"></b> Days <b id="h"></b> Hours <b id="m"></b> Minutes <b id="s"></b> Seconds
			</div>
		</div>
		<script>

				document.onmousedown = function(ev) {
					var oEvent = ev || event;

					if(random == 2) oDiv.innerHTML = "没有什么能够阻挡,你对自由的向往!";

					if(random == 7) oDiv.innerHTML = "太极生两仪，两仪生四象，四象生八卦，八卦衍万物， 万物不如你。";
					if(random == 8) oDiv.innerHTML = "执笔行书笺，洒落思念万千";
					if(random == 9) oDiv.innerHTML = "风月入我相思局，怎堪相思未相许";
					if(random ==10) oDiv.innerHTML = "没有你这段时间过得不好 天气不好 心情也不好";
					if(random ==11) oDiv.innerHTML = "❤";
					if(random ==12) oDiv.innerHTML = "ღ";
					if(random ==13) oDiv.innerHTML = "❥";
					if(random ==14) oDiv.innerHTML = "♡";
					if(random ==15) oDiv.innerHTML = "❣";
					if(random ==16) oDiv.innerHTML = "✡";
					if(random ==17) oDiv.innerHTML = "♪";
					if(random ==18) oDiv.innerHTML = "☆";
					if(random ==19) oDiv.innerHTML = "★";
					if(random ==20) oDiv.innerHTML = "☺";
					*/
					if(random ==1) oDiv.innerHTML = "❤";
					if(random ==2) oDiv.innerHTML = "ღ";
					if(random ==3) oDiv.innerHTML = "❥";
					if(random ==4) oDiv.innerHTML = "♡";
					if(random ==5) oDiv.innerHTML = "❣";
					if(random ==6) oDiv.innerHTML = "✡";
					if(random ==7) oDiv.innerHTML = "♪";
					if(random ==8) oDiv.innerHTML = "☆";
					if(random ==9) oDiv.innerHTML = "★";
					if(random ==10) oDiv.innerHTML = "☺";					
					oDiv.style.left = oEvent.clientX + 'px'; // 指定创建的DIV在文档中距离左侧的位置
					oDiv.style.top = oEvent.clientY + 'px'; // 指定创建的DIV在文档中距离顶部的位置
					oDiv.style.position = 'absolute'; // 为新创建的DIV指定绝对定位
					if(randomcolor == 1) oDiv.style.color = 'red';
					if(randomcolor == 2) oDiv.style.color = 'orange';
					if(randomcolor == 3) oDiv.style.color = 'yellow';
					if(randomcolor == 4) oDiv.style.color = 'green';
					if(randomcolor == 5) oDiv.style.color = 'lightgreen';
					if(randomcolor == 6) oDiv.style.color = 'blue';
					if(randomcolor == 7) oDiv.style.color = 'plum';
					oDiv.style.fontSize='100%';
					document.body.appendChild(oDiv);
				}
			}

			function timer() {
				var start = new Date("2019-06-29 22:23:00");
				var t = new Date().getTime() - start;
				var h = ~~(t / 1000 / 60 / 60 % 24);
				if(h < 10) {
					h = "0" + h;
				}
				var m = ~~(t / 1000 / 60 % 60);
				if(m < 10) {
					m = "0" + m;
				}

				var s = ~~(t / 1000 % 60);
				if(s < 10) {
					s = "0" + s;
				}
				document.getElementById('d').innerHTML = ~~(t / 1000 / 60 / 60 / 24);
				document.getElementById('h').innerHTML = h;
				document.getElementById('m').innerHTML = m;
				document.getElementById('s').innerHTML = s;
			}
			timer();
			setInterval(timer, 1000);
		</script>
